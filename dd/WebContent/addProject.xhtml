<script>




function confirmerLogout(){
	swal({
		  title: "Auto close alert!",
		  text: "I will close in 2 seconds.",
		  timer: 2000,
		  showConfirmButton: false
		},
	  	function () {
    	    window.location.href = 'NewFile.xhtml';
    	});

function confirmerEdit(){
	return confirm("Etes-vous sur de vouloir Modifier?")
}




function confirmerDelete(){
	return confirm("Etes-vous sur de vouloir Supprimer ?")

}

</h:head>

  <div class="content-wrapper py-3">

      <div class="container-fluid">

        <!-- Breadcrumbs -->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Inscription Elève</li>
        </ol>
<i class="glyphicon glyphicon-user"></i>
<h:body>

<!-- required ="true" requiredMessage="budget obligatoire"
required ="true" requiredMessage="Type obligatoire" -->


         <h:form id="forms" >
                               <p:growl autoUpdate="true"/>
         
                    
         <h:inputHidden value="#{produitBean1.id}"></h:inputHidden>
         <h:inputHidden value="#{produitBean1.operation}"></h:inputHidden>
         
         
     <h3>Liste des projets</h3>


<h:dataTable   styleClass="myTable" value="#{produitBean1.clientList}" var="o" border="1" style="width:100%; border:1px solid #000;">

<h:column>
<f:facet name="header">ID</f:facet>
<h:outputText value="#{o.id}"></h:outputText>

<!--  <h:link value="#{o.id}" >

<f:param name="id" value="#{o.id}"></f:param>
<f:param name="operation" value="edit"></f:param>

</h:link>-->


</h:column>

<h:column>
<f:facet name="header">Nom</f:facet>
<h:outputText value="#{o.nom}"></h:outputText>
</h:column>
<h:column>
<f:facet name="header">Prenom</f:facet>
<h:outputText value="#{o.prenom}"></h:outputText>
</h:column>

<h:column>
<f:facet name="header">Login</f:facet>
<h:outputText value="#{o.login}"></h:outputText>
</h:column>

<h:column>
<f:facet name="header">Password</f:facet>
<h:outputText value="#{o.password}">
<f:convertNumber type="currency" ></f:convertNumber></h:outputText>
</h:column>










<h:column>
<f:facet name="header">Supprimer</f:facet>

    <h:commandLink  onclick="return confirmerDelete();" actionListener="#{produitBean1.deleteProject}">
    
    <h:graphicImage library="images" name="trash.png"/>
    <f:param name="id" value="#{o.id}"></f:param>
    <f:param name="name" value="zeroual"></f:param>
    
</h:commandLink>



</h:column>

<h:column>
<f:facet name="header">Modifier</f:facet>

    <h:link  onclick="return confirmerEdit();" >
    
    <h:graphicImage library="images" name="edit.png"/>
    <f:param name="id" value="#{o.id}"></f:param>
<f:param name="operation" value="edit"></f:param>
    
    </h:link>




</h:column>


</h:dataTable>

     <h3>Ajouter un nouveau Client</h3><br/>
    
         <h:commandButton class="btn btn-info" style="left:50px;position:relative;"   value="Show forms" actionListener="#{produitBean1.showFormAction}">
             <f:ajax execute="@form" render="@form"/>
         
         </h:commandButton>
         
         
          
    
    <h:panelGroup id="addProjectforms" rendered="#{produitBean1.showForm}" >
    
    
      <h:commandButton class="btn btn-warning" style="left:100px;position:relative;"   value="hide forms" actionListener="#{produitBean1.hide}">
             <f:ajax execute="@form" render="@form"/>
         
         </h:commandButton>
         
         
    
  
   <p></p>
     <table>
     <tr>
     
     <td>     <h:outputLabel value="Nom : " for ="nom" ></h:outputLabel></td>
     <td>     <h:inputText   value="#{produitBean1.nom}" id="nom"></h:inputText> 
     
     <br/> <h:message for="nom"></h:message>
     </td>
     
     </tr>
     
       
     
       <tr>
     
     <td>     <h:outputLabel  value="Prenom : " for ="prenom" ></h:outputLabel></td>
     <td>     <h:inputText   value="#{produitBean1.prenom}" id="prenom"></h:inputText> </td>
     
     </tr>
     
     <tr>
     
     <td>     <h:outputLabel value="Login : " for ="login" ></h:outputLabel></td>
     <td>     <h:inputText   value="#{produitBean1.login}" id="login"></h:inputText> </td>
     
     </tr>
     
       <tr>
     
     
     <td>     <h:outputLabel value="Password : " for ="password" ></h:outputLabel></td>
     <td>     <h:inputText   value="#{produitBean1.password}" id="password"></h:inputText> </td>
     
     </tr>
     
      
   
     <tr>
     <td colspan="2">
     
     <h:commandButton value="Sauvegarder"  style="left:300px;position:relative;" class="btn btn-success" actionListener="#{produitBean1.addProject}"></h:commandButton>
     <h:commandButton value="generate Description" style="left:550px;position:relative;"  class="btn btn-primary" actionListener="#{produitBean1.generateDescription}"></h:commandButton>
          <h:commandButton value="Annuler" style="left:200px;position:relative;"  class="btn btn-danger" actionListener="#{produitBean1.cancelAction}"></h:commandButton>
    
    
    </td> </tr>
     
     
     </table>
     
        
     </h:panelGroup>
 
        
               
        
            
                
 </h:form>
